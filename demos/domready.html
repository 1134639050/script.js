<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>dom ready</title>
    <style type="text/css">
      body {
        font: 16px 'helvetica neue', helvetica, arial;
      }
      #doc {
        margin: 0 auto;
        width: 500px;
        padding: 30px;
        -webkit-box-shadow: 0 0 20px #bbb;
        -webkit-border-radius: 10px;
        font: 16px sans-serif;
      }
      #hd {
        margin: 50px auto 20px auto;
        width: 560px;
      }
      p {
        font-size: 25px;
        color: #555;
      }
      #ms {
        font-size: 150px;
        color: #222;
      }
      p em {
        font-size: 50px;
        font-style: normal;
      }
    </style>
    <script type="text/javascript">
      var start = +new Date;
      window.onload = function() {
        document.getElementById('ms').innerHTML = (+new Date) - start;
      };
    </script>
    <script src="../script.js"></script>
    <script src="../vendor/mootools-1.3.js"></script>
    <script type="text/javascript">

        window.addEvent('domready', function() {
          console.log('The DOM is ready!');
        });


      $script.ready('jquery', function() {
        document.addEventListener('DOMContentLoaded', function(e) {
          console.log('ready again biaaaaaaatch');
        }, false);
      });
      $script('http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js', 'jquery', function() {
        document.addEventListener('DOMContentLoaded', function(e) {
          console.log('domready from regular dom ready after dom ready');
        }, false);
        window.addEventListener('load', function(e) {
          console.log('window loaded!');
        }, false);
      });
      // $script('../vendor/mootools-1.3.js', function() {
      //   window.addEvent('domready', function() {
      //     alert('The DOM is ready!');
      //   });
      // });

      $script.ready('jquery', function() {
        document.addEventListener('DOMContentLoaded', function(e) {
          console.log('ready again biaaaaaaatch');
        }, false);
      });


      $script.done();
    </script>
  </head>
  <body>
    <div id="hd">
      $script.js
    </div>
    <div id="doc">
      <p>total load time:<br><span id="ms">0</span><em>ms</em></p>
    </div>
  </body>
</html>
